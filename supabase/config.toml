# 项目配置
project_id = "sya-clone"

[api]
# 端口设置
port = 54321
schemas = ["public", "storage", "auth"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# 数据库设置
port = 54322
major_version = 15

[studio]
# Studio端口设置
port = 54323

[inbucket]
# 邮件处理设置
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# 对象存储设置
file_size_limit = "50MiB"

[auth]
# 身份验证设置
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[analytics]
enabled = false 